<!DOCTYPE html>
<html lang="en">

<head>
    <title>OurTube</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./main.css" charset="utf-8">
	<link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>

<body>
    <main>
		<section>
			<h1 class="contentTitle"></h1>
			<div class="hostedContent"></div>
		</section>
		<section>
			<h2 id="logHeading" style="display: none">Log</h1>
			<div class="speed"></div>
			<div class="log"></div>
		</section>
        <section>
            <h2>Start sharing</h1>
            <p>Drag-and-drop files to begin seeding. Or choose a file:
                <input type="file" name="upload" multiple></p>
        </section>
        <section>
            <h2>Start downloading</h1>
            <form><label for="torrentId">Download from a magnet link or info hash</label><input name="torrentId" placeholder="magnet:" required><button type="submit">Download</button></form>
        </section>
        <footer>
            <p>Powered by <a href="https://webtorrent.io" target="_blank">WebTorrent</a>. 100% open source &amp; free software. Source code available on <a href="https://github.com/LucidaDragon/OurTube" target="_blank">GitHub</a>. Â© 2021 WebTorrent, LLC.</p>
        </footer>
    </main>
    <script src="./bundle.js"></script>
</body>

</html>
